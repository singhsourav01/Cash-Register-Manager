<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash-Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">Enter the bill amount and cash given by the customer and  know minimum number of notes to return</p>
            <label for="bill-amount">Bill Amount</label>
            <input type="number" placeholder="Total Amount" name="" id="bill-amount">

            <label for="cash-given">Cash</label>
            <input type="number" placeholder="Enter the given cash" name="" id="cash-given">

            <button class="btn">Check</button>
            
            <p id="error-message"></p>
            <h1 class="heading">Return Change</h1>
            <table class="change-table">
                <tr>  
                    <th>No of Notes</th>   
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
